<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="all">
            <h1>Məbləğ: </h1>
            <input type="text" placeholder="Mebleği Daxil Edin" id="amount">
    
            <h1>Ay: </h1>
            <select name="" id="monthly">
                <option value="3">3</option>
                <option value="6">6</option>
                <option value="12">12</option>
                <option value="18">18</option>
                <option value="24">24</option>
            </select>
    
            <h1>Faiz: </h1>
            <input type="text" placeholder="Faizi Daxil Edin" id="percent">
    
            <button id="button_calc" class="btn-primary">Hesabla</button>
            <p>Umumi Məbləğ: <span id="Total_amount"></span></p>
            <p>Aylıq Ödəniş: <span id="Monthly_amount"></span></p>
            <p>Faiz: <span id="Percent_total"></span></p>
    
        </div>
    </div>
    <div class="container">
        <div class="box_all mt-5">
            <h1>To Do List</h1>
            <input type="text" id="input_list">
            <button id="click" type="submit" class="btn-primary">Add To List</button>
            <ul id="values"></ul>
        </div>
        
    </div>
  


    <script src="js/app.js"></script>
</body>
</html>
